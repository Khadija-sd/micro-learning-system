version: '3.8'

services:
  # Redis pour Dapr PubSub
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB pour Content Service
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Content Service
  content-service:
    build: 
      context: ./content-service
      dockerfile: Dockerfile
    container_name: content-service
    ports:
      - "8001:8001"
      - "3500:3500"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017
      MONGODB_DB: contentdb
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./content-service/uploads:/app/uploads

  # Notification Service - H2 au lieu de PostgreSQL
  notification-service:
    build: 
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8082:8082"
      - "3501:3500"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:notificationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: 
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_H2_CONSOLE_PATH: /h2-console
      SERVER_PORT: "8082"
    depends_on:
      - redis  # On n'attend plus PostgreSQL

volumes:
  micro-learning-system_postgres_notification_data:
